<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - BinBros</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="submit_form.php" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="House Address" required>
            <label><input type="checkbox" name="hasDogs" id="hasDogs"> Do you have dogs?</label>
            <label><input type="checkbox" name="hasGateCode" id="hasGateCode" onchange="toggleGateCode()"> Is there a gate code?</label>
            <input type="text" name="gateCode" id="gateCode" placeholder="Gate Code" style="display:none;" required>
            <input type="submit" value="Submit">
        </form>
        <a href="terms.html">Terms of Service</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
